     <section id ="iletisim">
        <h3 id="h3iletisim">İletişim</h3>
        <form id="form">
               
        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" required><br>
        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad" required>
        <p>Cinsiyet:</p>
        <input type="radio" id="kadin" name="cinsiyet" value="Kadin">
        <label for="kadin">Kadın</label>
        <input type="radio" id="erkek" name="cinsiyet" value="Erkek">
        <label for="erkek">Erkek</label><br>
        <p>En sevdiğiniz spor:</p>
        <input type="checkbox"  name="spor" value="Basketbol">
        <label for="spor"> Basketbol</label>
       <input type="checkbox"  name="spor" value="Voleybol">
       <label for="spor">Voleybol</label>
       <input type="checkbox"  name="spor" value="Futbol">
       <label for="spor">Futbol</label><br>
       <select name="arabalar">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat" selected>Fiat</option>
        <option value="audi">Audi</option>
       </select><br>
       <label for="email">E mail:</label>
       <input type="email" name="email" required><br>
       <label for="sifre">Şifre</label>
       <input type="password" name="sifre" required><br>
       <textarea name="mesaj" rows="10" cols="30">
        Bugün günlerden WEB TEKNOLOJİLERİ …
       </textarea><br>
       <button type="submit">GÖNDER</button>
