<form name="form" onsubmit="return sifreDogrula()">
 
  <div class="input_field">
    <label>Ad:</label> 
    <input type="text" class="input" id="ad" name="ad" >
  </div>
  <div class="input_field">
    <label>Soyad:</label>
    <input type="text" class="input" id="soyad" name="soyad">
</div>
<div class="input_field">
  <label>Doğum Tarihi:</label>
  <input type="date" class="input" id="tarih" name="tarih">
</div>
<div class="input_field">
  <label>Telefon Numarası:</label>
  <input type="text" class="input" id="telefon" name="telefon">
</div>
<div class="input_field">
  <label>Adres:</label>
  <textarea class="textarea" name="adres" id="adres"></textarea>
</div>
  
    <div class="input_field">
      <label>Çalışma Durumuz:</label>
      <div class="custom_select">
          <select name="calısma" id="calısma">
              <option value="Select">Select</option>
              <option value="">Çalışıyorum</option>
              <option value="">Çalışmıyorum</option>
          </select>
      </div>
      <br>
      <div class="input_field  ">
        <label class="check">Cinsiyet:</label>
            <input type="checkbox" name="cinsiyet" value="Kadın">
            <label for="cinsiyet">Kadın</label>
   <input type="checkbox"  name="cinsiyet" value="Erkek">
   <label for="cinsiyet">Erkek</label>
   </div>
   <div class="input_field">

    <input type="email" class="input" name="email" id="email">
</div>
<div class="input_field">

  <input type="password" class="input" name="sifre" id="sifre">
</div>
<div class="input_field terms">
  <label class="check">Üye olmayı kabul ediyorum.</label>
      <input type="radio" name="onay" value="evet" id="evet">
      </div>
